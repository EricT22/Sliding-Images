<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-slider">
        <div class="card-groups">
            <div class="card-group" data-index="0" data-status="active">
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
            </div>
            <div class="card-group" data-index="1" data-status="unknown">
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
            </div>
            <div class="card-group" data-index="2" data-status="unknown">
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
                <div class="little-card card">
                </div>
                <div class="big-card card">
                </div>
            </div>
        </div>
        <div class="image-slider-buttons">
            <button id="discard-button" onclick="handleDiscardClick()">
                <p id="icon">X</p>
            </button>
            <button id="love-button" onclick="handleLoveClick()">
                <p id="icon">&hearts;</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
